site_name: DevOps Notes
site_url: https://depgod.github.io/
repo_url: https://github.com/depgod/depgod.github.io
edit_uri: edit/main/docs/

theme:
  name: material
  language: en
  palette:
    scheme: slate
    primary: indigo
    accent: pink
  features:
    - navigation.instant
    - navigation.sections
    - navigation.top
    - toc.integrate
    - content.code.copy
    - content.action.edit
    - content.tooltips
    - navigation.tabs
    - navigation.tabs.sticky

nav:
  - Home: 
      - Welcome: index.md
  - Documentation:
      - Linux:
          - Overview: linux/index.md
      - Kubernetes:
          - Overview: kubernetes/index.md
      - Networking:
          - Overview: networking/index.md
      - DevOps:
          - Overview: devops/index.md
          - Versioning: devops/versioning.md
      - Self Hosting:
          - Overview: selfhosting/index.md
      - Misc:
          - Overview: misc/index.md
          - Markdown Basics: misc/markdown_basics.md
  - About:
      - Contributing: about/contributing.md
      - License: about/license.md
  - Contact: contact.md

markdown_extensions:
  - toc:
      permalink: "#"
  - admonition
  - codehilite:
      guess_lang: false
  - footnotes
  - attr_list
  - md_in_html
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji

plugins:
  - search
  - git-revision-date-localized
  - mermaid2

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/myuser
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/myuser
  analytics:
    provider: google
    property: UA-XXXXXXXXX-X

extra_css:
  - styles/custom.css

extra_javascript:
  - scripts/custom.js
