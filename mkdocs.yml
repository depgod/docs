site_name: DevOps Notes
site_url: https://depgod.github.io/
repo_url: https://github.com/depgod/depgod.github.io
edit_uri: edit/main/docs/

theme:
  name: material
  language: en
  logo: assets/logo.png
  favicon: assets/logo.png
  palette:
    scheme: slate
    primary: indigo
    accent: pink
  features:
    - navigation.instant
    - navigation.sections
    - navigation.top
    - toc.integrate
    - content.code.copy
    - content.action.edit
    - content.tooltips
    - navigation.tabs
    - navigation.tabs.sticky
    - search.highlight
    - search.share
    - search.suggest
    - navigation.expand
    - navigation.indexes

nav:
  - Home: 
    - Welcome: index.md
  - Documentation:
    - index: documentation/index.md
    - Markdown Guide: markdown_basics.md
    - Versioning Guide: versioning.md
  - About:
    - About Me: about.md
  - Contact:
    - Get in Touch: contact.md

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - footnotes
  - attr_list
  - md_in_html
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji

plugins:
  - search:
      lang: en
      separator: '[\s\-\.]+'
      min_search_length: 2
  - git-revision-date-localized
  - mermaid2

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/depgod
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/myuser
  analytics:
    provider: google
    property: UA-XXXXXXXXX-X

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - scripts/custom.js
